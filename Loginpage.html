<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Login Page</title> 
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    
 <body class="bstyle">
    
    <div class = "container">
        
        <!--Heading-->
        <div class="login">
         <h1>Login</h1>
        </div>
        
                    
       <!--form-->
        <div class = "form">
            <form action="POST" autocomplete="on">  
                 <p id="username"> 
                      <input id="username" name="username" required="required" type="text" placeholder="username or email"/>
                </p>
                <p id="password"> 
    
                    <input id="password" name="password" required="required" type="password" placeholder="password" /> 
                </p>
                <p class="keeplogin"> 
				    <label for="loginkeeping">Keep me logged in</label>
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                    
				</p>
                <p><a href="#" class="login-button">LOGIN</a>
                </p>
                
                <h5><a href="#">Forgot Password?</a></h5>
               
                <div class="account">
						<p>
				           Don't have an account? 
                        </p>
                        
                </div> 
                <div class="signup">
						<p>
                            <a href = "http://127.0.0.1:54137/Loginpage/SIGNUP.html">SIGN UP</a> 
                        </p>
                        
                </div> 
                <div class="register">
						<span>
				           OR 
                        </span>
                        
                </div>       
                 <div class="register1">
						<span>
				          Sign Up Using
                        </span>
                        
                </div>    
                <div class="smedia">
                    <a href="http://www.facebook.com"><img src="Image/facebookimg.png" width="30px" height="30px" /></a>
                    
                    <a href="http://www.twitter.com"><img src="Image/twitterimg.png" width="30px" height="30px"/></a>
                    
                    <a href="http://www.google.com"><img src="Image/googleimg.png" width="30px" height="30px" /></a> 
                </div>
            
                <!--footer--> 
                <footer> 
                    <p class="copywright"> Â©Team Chernobyl </p>
                </footer> 
            </form>
            
		</div>		
        
    </div> 
                    
  </body>

</html>
